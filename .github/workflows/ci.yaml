name: CI

on:
  push:
    branches:
      - main
  pull_request:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        cmake-version: [3.12.0]
        compiler: [gcc-9]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libz-dev
        # Additional steps for installing CUDA Toolkit if needed

    - name: Set up CMake ${{ matrix.cmake-version }}
      run: |
        sudo apt-get install -y cmake=${{ matrix.cmake-version }}
        cmake --version

    - name: Install CUDA Toolkit if needed
      if: matrix.compiler == 'gcc-9'
      run: |
        # Install CUDA Toolkit if needed
        # Additional steps for installing CUDA Toolkit if needed
        export CUDAToolkit_ROOT=/path/to/cuda/toolkit # Set the CUDA Toolkit root directory

    - name: Configure and build project
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }}
        make

    - name: Run tests
      run: |
        ./varigraph -h

